{include file='admin/header.html'}
<div class="container">
  {if $msg}
  <div class="msg msg_{$msg.type}">
    {$msg.msg}
  </div>
  {/if}

  <form id="editFile" method='post'>
    <fieldset>
      <legend>{$web_action}</legend>
      <label>选择文件：</label>
        <select id="fileSel" style="width:400px;" class="fileSel">
          {foreach from=$allFiles key=k item=v}
          <option value="{$v}" {if $file == $v}selected="selected"{/if}>{$v}</option>
          {/foreach}
        </select>
  </fieldset>
    <fieldset>
      <legend>文件内容</legend>
      <textarea name="content" style="width:100%; height:300px; overflow:auto;">{$fileContent}</textarea>
    </fieldset>
    <fieldset class="submit">
      <input type="button" id="pageReset" value="取消" />
      <input type="button" id="pageSubmit" value="提交" />
    </fieldset>
  </form>
</div>
{include file='admin/footer.html'}
{literal}
<script type="text/javascript">
$(function(){
  $('#fileSel').parent('.select').find('ul li').click(function(){
    location.href="?act=editPage&file="+$(this).attr('val');
  });
  $('#pageReset').click(function(){
    location.href = location.href;
  });
  $('#pageSubmit').click(function(){
    checkForm($('#editFile'));
  });
})
</script>
{/literal}
